<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting Algorithms 2.0</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="options" class="optionDiv">
        <!--SLIDER FOR SPEED-->
    </div>
    <div class="ver">
        <canvas class="canvas" id="canvas" width="800" height="600"></canvas>
        <select id="sortType">
            <option name="bubble" value="0">Bubble Sort</option>
            <option name="insertion" value="1">Insertion Sort</option>
            <option name="bogo" value="2">Bogo Sort</option>
        </select>
        <input type="range" min="1" max="100" value="10" class="slider" id="valuesSlider">
        <span><span>Values: </span><span id="valuesOut"></span></span>
        <input type="range" min="1" max="1000" value="500" class="slider" id="speedSlider">
        <span><span>Speed: </span><span id="speedOut"></span>%<!--<span> Operations Per Second</span>--></span>
        <button class="Btn" id="gen" onclick="genData()">RANDOMIZE</button>
        <button class="Btn" id="start" onclick="start()">START</button>
        <span><span>Operations: </span><span id="count"></span></span>
        <span><span>Theoretical (Average) Operations: </span><span id="ther"></span></span>  
    </div>
</body>
<script src="script.js"></script>
</html>
